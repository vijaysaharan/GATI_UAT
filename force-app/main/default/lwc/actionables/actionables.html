<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:timesheet" alternative-text="Event" size="small"></lightning-icon>
            &nbsp;
            <template if:false={factorform}> Add Actionables</template>
           
        </h3>
       
        <lightning-button 
            label="Clear All" 
            icon-name="utility:clear" 
            slot="actions"
            onclick={clearRec}
            class="slds-m-left_small">
        </lightning-button>
        <template for:each={itemList} for:item="item" for:index="index">
           
            <lightning-record-edit-form key={item.id} onsubmit={handleSubmits} object-api-name="Actionable__c" data-item={index}>
                <div class="slds-box slds-m-bottom_x-small">
                <lightning-messages> </lightning-messages>
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                        padding="around-small">
                        <lightning-input-field field-name="Action_Owner__c" variant="label-stacked" required={requiredBool}>
                        </lightning-input-field>
                    </lightning-layout-item>

                
                    
                    <lightning-layout-item size="12" small-device-size="2" medium-device-size="4" large-device-size="1"
                        padding="around-small">
                        <lightning-input-field field-name="Action_Required__c" onchange={makerequired} variant="label-stacked">
                        </lightning-input-field>
                    </lightning-layout-item>
                  
                      <lightning-layout-item size="12" small-device-size="2" medium-device-size="4" large-device-size="2"
                    padding="around-small">
                    <lightning-input-field field-name="Due_Date__c" variant="label-stacked" required={requiredBool}>
                    </lightning-input-field>
                </lightning-layout-item>

                  <lightning-layout-item size="12" small-device-size="1" medium-device-size="4" large-device-size="2"
                        padding="around-small">
                        <lightning-input-field variant="label-stacked" label="Actionable" field-name="MCM_actionable__c" required>
                        </lightning-input-field>
                    </lightning-layout-item>

                    <lightning-layout-item size="12" small-device-size="3" medium-device-size="4" large-device-size="1"
                        padding="around-small">
                        <lightning-input-field  field-name="Include_in_MOM__c" variant="label-stacked" >
                        </lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                        padding="around-small">
                        <lightning-input-field field-name="Task__c" variant="label-stacked" required>
                        </lightning-input-field>
                    </lightning-layout-item>                                      
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                        padding="around-small">
                        <div class="slds-p-top_medium">
                            
                            <lightning-icon icon-name="action:delete" access-key={item.id} id={index}
                                alternative-text="Delete Row" size="small" title="Delete Row" onclick={removeRow}>
                            </lightning-icon>
                            <input type="submit" class="hidden" data-item={index} />
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                        padding="around-small">
                        <lightning-input-field field-name="Status__c" variant="label-stacked" required>
                        </lightning-input-field>
                    </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                    padding="around-small">
                    <label for={index} style="text-size-adjust: 2px;">Customer-Others</label>
                    <lightning-input-field label="Customer-Others" id={index} variant="label-hidden" field-name="Contact__c"  >
                    </lightning-input-field>
                </lightning-layout-item>
                </lightning-layout>
            </div>
            </lightning-record-edit-form>
        </template>
        </br>   
    </lightning-card>
    <lightning-button-icon icon-name="utility:add" slot="actions" onclick={addRow}></lightning-button-icon>
</template>
