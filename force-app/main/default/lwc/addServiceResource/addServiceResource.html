<template>
    <div style="height:700px;">
        <h1 class="slds-align_absolute-center slds-text-heading_large">Add Service Resource </h1>
        <lightning-card >
            <template if:true={isSpninner}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
<template if:true={userData}>
            <p class="slds-p-around_medium slds-text-heading_medium">Account Name : {accountname}</p>
            <lightning-combobox class="slds-p-around_medium"
                name="user"
                label="Service Resource"
                value={value}
                placeholder="Select Service Resource"
                options={userData}
                required="true"
                onchange={handleChange} ></lightning-combobox>
        </template>
</lightning-card>
<div class="slds-align_absolute-center">
    <lightning-button variant="brand" label="Cancel" title="Cancel" onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
    <lightning-button variant="brand" label="Save" title="Save" onclick={handleSave} class="slds-m-left_x-small " disabled={isdabled}></lightning-button>
</div>
</div>
</template>
