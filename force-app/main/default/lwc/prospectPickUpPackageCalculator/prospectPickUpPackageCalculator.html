<template>
<lightning-card variant="narrow" >
  <h3 slot="title">
    <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
    Calculator
</h3>   
<div class=" slds-grid slds-gutters slds-wrap">
     <div class="slds-col slds-size_12-of-12 slds-align_absolute-center slds-p-top_small">
  <p ><b>Total Volume: </b>{TotalVolume}</p>
     </div>
<div class="slds-col slds-size_12-of-12 slds-align_absolute-center slds-p-top_small">
  <p><b>Total Packages: </b>{TotalPackages}</p>
</div>
 <div class="slds-col slds-size_12-of-12 slds-align_absolute-center slds-p-top_small">
        <lightning-button  class="slds-m-left_x-small" style="border-radius: 50%;" label="Reset" onclick={refreshCalculator}>
        </lightning-button >
 </div>
 <template for:each={packageList} for:item="pkg">
         <div key={pkg.key} class="slds-grid slds-wrap slds-col slds-size_12-of-12">
    <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-12">
        <lightning-input type="number" data-item={pkg.key}  name="package" access-key={pkg.key} label="Package" value={pkg.package} onchange={calculateVolume}></lightning-input>
    </div>
    <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-12">
        <lightning-input type="number" data-item={pkg.key}  name="height"  label="height"  value={pkg.height} onchange={calculateVolume}></lightning-input>
    </div>
    <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-12">
        <lightning-input type="number" data-item={pkg.key}  name="lenght"  label="Length"  value={pkg.length} onchange={calculateVolume}></lightning-input>
    </div>
     <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-12">
        <lightning-input type="number" data-item={pkg.key}  name="width"  label="Width" value={pkg.width} onchange={calculateVolume}></lightning-input>
    </div>
         </div>
 </template>
 <div class="slds-col slds-size_12-of-12 slds-align_absolute-center slds-p-top_small">
        <lightning-button  class="slds-m-left_x-small" style="border-radius: 50%;" label="+" onclick={AddRow}>
        </lightning-button >
 </div>
</div>
</lightning-card>
</template>
