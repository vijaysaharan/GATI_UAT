<template>
    <div>
        <lightning-card>
            <h3 slot="title">
                <lightning-icon icon-name="utility:user" alternative-text="Event" size="small"></lightning-icon>
                &nbsp;
                <template if:false={factorform}> Add Attendees</template>
               
            </h3>
            <lightning-button-icon icon-name="utility:add" slot="actions" onclick={addRow}></lightning-button-icon>
           
            <lightning-button 
                label="Clear All" 
                icon-name="utility:clear" 
                slot="actions"
                onclick={clearRec}
                class="slds-m-left_small">
            </lightning-button>
            
        <template for:each={itemList} for:item="item" for:index="index">
        <lightning-record-edit-form key={item.id} onsubmit={handleSubmits} object-api-name="Attendee__c" data-item={index}>
            <div >
            <lightning-messages> </lightning-messages>
            <lightning-layout multiple-rows class="slds-p-bottom_medium">
                <lightning-layout-item size="12" small-device-size="4" medium-device-size="4" large-device-size="4"
                    >
                    <label for={index} style="text-size-adjust: 2px;">BD-CS</label>
                    <lightning-input-field data-id={index} id={index} field-name="User__c" variant="label-hidden" >
                    </lightning-input-field>
                </lightning-layout-item>
                
                <lightning-layout-item class="slds-p-left_large" size="12" small-device-size="4" medium-device-size="4" large-device-size="4"
                   >
                   <label for={index} style="text-size-adjust: 2px;">Customer-Others</label>
                    <lightning-input-field data-id={index} id={index} field-name="Contact__c" variant="label-hidden">
                    </lightning-input-field>

                </lightning-layout-item>
                
                <lightning-layout-item size="12" small-device-size="3" medium-device-size="3" large-device-size="2"
                  >
                    <div class="slds-p-top_large">
                       
                        <lightning-icon icon-name="utility:delete" access-key={item.id} id={index}
                            alternative-text="Delete Row" size="small" title="Delete Row" onclick={removeRow}>
                        </lightning-icon>
                        <input type="submit" class="hidden" data-item={index} style="display: none;"/>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        </lightning-record-edit-form>
    </template>
    </lightning-card>
    <!-- <lightning-button-icon icon-name="utility:add" slot="actions" onclick={addRow}></lightning-button-icon> -->
    <!-- <lightning-card>
        <lightning-button-icon icon-name="utility:add" slot="actions" onclick={addRow}></lightning-button-icon>
    </lightning-card> -->
    </div>



</template>
