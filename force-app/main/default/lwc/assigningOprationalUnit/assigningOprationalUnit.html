<template>
    <lightning-card title="Operational Unit" icon-name="action:update_status">
        <div class="slds-p-around_medium" lwc:if={isOperations}>
            <lightning-radio-group
                name="ouSelection"
                label="Select Operation Unit"
                options={ouOptions}
                value={selectedOptionId}
                type="radio"
                onchange={handleSelectionChange}>
            </lightning-radio-group>            
        </div>
        <div lwc:if={isOperations} style="text-align: center;">
            <lightning-button 
                variant="brand" 
                label="Update" 
                onclick={handleUpdateAssignedOu}>
            </lightning-button>
        </div>
        <div lwc:if={isNoData} style="font-size: x-large; text-align: center; color: red; font-weight: bold;">
            There is no operational unit to select.
        </div>
    </lightning-card>
</template>
