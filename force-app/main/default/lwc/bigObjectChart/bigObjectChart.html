<template>
    <div class="slds-card slds-var-p-around_medium" style="text-align: center;">
        <template if:false={dateField}>
            <c-chart type={chartType} responsive="true">
                <c-dataset labels={labelsForChart}>
                    <c-data label="Count" detail={detailForChart} backgroundcolor="rgba(39, 158, 199, 0.8)"
                        bordercolor="rgba(26, 114, 145, 0.8)" weight="1">
                    </c-data>
                </c-dataset>
                <c-title text="Cases"></c-title>
                <c-legend position="right"></c-legend>
            </c-chart>
        </template>
        <template if:true={dateField}>
            <c-chart type={chartType} responsive="true">
                <c-dataset labels={monthLabel}>
                    <template for:each={dateObjToShow} for:item="item">
                        <c-data key={item.YEAR} label={item.YEAR} detail={item.DETAILLIST}
                            backgroundcolor="rgba(39, 158, 199, 0.8)" bordercolor="rgba(26, 114, 145, 0.8)" weight="1">
                        </c-data>
                    </template>
                </c-dataset>
                <c-title text="Cases"></c-title>
                <c-legend position="right"></c-legend>
            </c-chart>
        </template>
    </div>
</template>
