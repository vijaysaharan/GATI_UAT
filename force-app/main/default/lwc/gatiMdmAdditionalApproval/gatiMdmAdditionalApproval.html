<!-- sldsValidatorIgnore -->
<template>
    <lightning-datatable
    key-field="Name"
    data={contractData}
    columns={columns}
    max-row-selection="1"
    lwc:ref="table"
    min-column-width="500px"
    column-widths-mode="fixed"></lightning-datatable>
    <div class="slds-grid slds-var-p-top_medium">
        <div class="slds-col slds_size_4-of-6" style="font-size: large; font-weight: bold;">
            Additional approval required to process the duplicate customer.
        </div>
        <div class="slds-col slds_size_2-of-6 slds-grid slds-grid_align-end slds-gutters">
            <div class="slds-col">
                <lightning-button label="Confirm" variant="brand" onclick={handleShowAlert}></lightning-button>
            </div>
            <div class="slds-col">
                <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
            </div>
        </div>
    </div>
</template>
