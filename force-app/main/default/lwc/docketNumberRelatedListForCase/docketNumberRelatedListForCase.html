<!-- sldsValidatorIgnore -->
<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:case" size="small" class="slds-m-right_medium"></lightning-icon>
            Related Cases ({caseListSize})
        </h3>
        <div lwc:if={isdata} style="    overflow-y: scroll; max-height: 150px;">
            <lightning-datatable key-field="id" columns={columns} data={data} hide-checkbox-column
                default-sort-direction={defaultSortDirection} sorted-direction={sortDirection} sorted-by={sortedBy}
                onsort={onHandleSort}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
